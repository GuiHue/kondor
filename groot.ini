[EMC]
MACHINE = groot
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = gmoccapy
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1

POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

MAX_FEED_OVERRIDE = 2.00

MAX_SPINDLE_OVERRIDE = 1.25
MIN_SPINDLE_OVERRIDE = 0.25

PROGRAM_PREFIX = /home/groot/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm

MAX_LINEAR_VELOCITY = 25.000000
MIN_LINEAR_VELOCITY = 0.500000

DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667

DEFAULT_SPINDLE_SPEED = 6000

EDITOR = gedit
GEOMETRY = xyz

EMBED_TAB_NAME=PSNG
EMBED_TAB_LOCATION = ntb_preview
#EMBED_TAB_LOCATION = ntb_user_tabs

EMBED_TAB_COMMAND=gladevcp -c probe -x {XID} -u psng/python -H psng/psng.hal psng/psng.glade
#EMBED_TAB_COMMAND = halcmd loadusr -Wn  gladevcp -c probe -x {XID} -u psng/python -H psng/psng.hal psng/psng.glade

#EMBED_TAB_NAME=Probe Screen
#EMBED_TAB_COMMAND = halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -x {XID} -u python/probe_screen.py -H probe_icons/probe_screen.hal probe_icons/probe_screen.glade 

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[PYTHON]
PATH_PREPEND = ./python
TOPLEVEL = python/toplevel.py
#LOG_LEVEL = 8

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = hallib/linuxcnc.var
FEATURES=30
# is the sub, with is called when a error during tool change happens, not needed on every machine configuration
#ON_ABORT_COMMAND=O <on_abort> call

# The remap code for gmoccapy
# REMAP=M6  modalgroup=6 prolog=change_prolog ngc=change epilog=change_epilog

# ---- PSNG start ---- #
RETAIN_G43 = 0
INI_VARS = 1
HAL_PIN_VARS = 1
SUBROUTINE_PATH = macros:psng/macros
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=psng_manual_change  epilog=change_epilog
# ---- PSNG end ---- #

#SUBROUTINE_PATH = macros



[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI                       = halui
HALFILE                     = hallib/realtimecomponents.hal
HALFILE                     = hallib/io.hal
HALFILE                     = hallib/axis.hal
HALFILE                     = hallib/halui.hal
HALFILE                     = hallib/spindle.hal
HALFILE                     = hallib/atc.hal
