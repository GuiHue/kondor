# 
# 
# 

[EMC]
MACHINE = groot
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = probe_basic
CONFIG_FILE = custom_config.yml
FULLSCREEN = True
OPEN_FILE = /home/groot/linuxcnc/nc_files/pb_examples/blank.ngc
MAX_FEED_OVERRIDE = 2.000000
DEFAULT_SPINDLE_SPEED = 6000
MAX_SPINDLE_OVERRIDE = 1.25
MIN_SPINDLE_OVERRIDE = 0.25
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/groot/linuxcnc/nc_files
INCREMENTS = JOG 1mm .5mm .1mm .01mm .001mm
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[PYTHON]
PATH_PREPEND = ./python
#TOPLEVEL = python/toplevel.py
LOG_LEVEL = 8
TOPLEVEL = /home/groot/linuxcnc/configs/kondor-basic/python/toplevel.py
PATH_APPEND = /home/groot/linuxcnc/configs/kondor-basic/python/

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
FEATURES=30
PROGRAM_PREFIX = ~/linuxcnc/nc_files
PARAMETER_FILE = /home/groot/linuxcnc/configs/kondor-basic/hallib/linuxcnc.var
SUBROUTINE_PATH = /home/groot/linuxcnc/configs/kondor-basic/subroutines/
RS274NGC_STARTUP_CODE = G17 G21 G40  G54 G64P0.05 G80 G90 G94 G97 
USER_M_PATH=/home/groot/linuxcnc/configs/kondor-basic/m_codes/
ON_ABORT_COMMAND = O <an_abort> call
# manual_change.ngc is the former gmoccapy macro
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=manual_change  epilog=change_epilog

# ***ATC tool change use, uncomment the following remapped M codes at bottom of [RS274NGC] section ***
#REMAP=M6   modalgroup=6 prolog=change_prolog ngc=toolchange epilog=change_epilog
#REMAP=M10  modalgroup=6 argspec=p ngc=m10
#REMAP=M11  modalgroup=6 argspec=p ngc=m11
#REMAP=M12  modalgroup=6 argspec=p ngc=m12
#REMAP=M13  modalgroup=6 ngc=m13
#REMAP=M21  modalgroup=6 ngc=m21
#REMAP=M22  modalgroup=6 ngc=m22
#REMAP=M23  modalgroup=6 ngc=m23
#REMAP=M24  modalgroup=6 ngc=m24
#REMAP=M25  modalgroup=6 ngc=m25
#REMAP=M26  modalgroup=6 ngc=m26

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI                       = halui
HALFILE                     = hallib/realtimecomponents.hal
HALFILE                     = hallib/io.hal
HALFILE                     = hallib/axis.hal
HALFILE                     = hallib/halui.hal
HALFILE                     = hallib/spindle.hal
HALFILE                     = hallib/atc.hal
# HALFILE                     = hallib/GUI_spindle.hal
POSTGUI_HALFILE             = hallib/postgui.hal
POSTGUI_HALFILE             = time.hal
# POSTGUI subincludes setup of pendant hallib/pendant.hal 
SHUTDOWN                    = hallib/shutdown.hal

[HALUI]
# Note: MDI Commands are numbered in the order they appear in INI 
# SPECIAL: WHEN TSHW IN USE --> THESE ARE MDI 00-02
MDI_COMMAND = G10 L20 P1 X0
MDI_COMMAND = G10 L20 P1 Y0
MDI_COMMAND = G10 L20 P1 Z0
MDI_COMMAND = M171
MDI_COMMAND = M172

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH

[TRAJ]
COORDINATES =  XYYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
SPINDLES = 1
DEFAULT_LINEAR_VELOCITY = 35
MAX_VELOCITY = 166.67.000
MAX_LINEAR_VELOCITY = 166.67
POSITION_FILE = position.txt

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
TOOL_CHANGE_QUILL_UP = 1
RANDOM_TOOLCHANGER = 0 

# ---------- AXIS X / JOINT 0 ----------
[AXIS_X]
MAX_VELOCITY                = 166.67
MAX_ACCELERATION            = 1500.0
MIN_LIMIT                   = -0.01
MAX_LIMIT                   = 670.0

[JOINT_0]
