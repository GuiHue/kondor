# ---------- AXIS Z / JOINT 3 ----------
[AXIS_Z]
MAX_VELOCITY                = 120
MAX_ACCELERATION            = 1250.0
MIN_LIMIT                   = -208.0
MAX_LIMIT                   = 0.01

[JOINT_3]
TYPE                        = LINEAR
HOME                        = 0.0
FERROR                      = 10.0
MIN_FERROR                  = 1.0
MAX_VELOCITY                = 120
