MAX_OUTPUT               = 24000
MAX_SCALE                = 24000

# ---------- Spindle NTC ----------
[NTC]
NTC_TEMP                    = 25.0
NTC_RES                     = 10000
NTC_BETA                    = 3950
NTC_MAX_TEMP                = 50.0
NTC_VOLTAGE                 = 24.23
