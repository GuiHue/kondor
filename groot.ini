MAX_LIMIT                   = 670.0
HOME_OFFSET                 = -0.5
HOME_SEARCH_VEL             = -40.0
HOME_LATCH_VEL              = 2.5
HOME_FINAL_VEL              = 5
HOME_USE_INDEX              = NO
HOME_IGNORE_LIMITS          = YES
